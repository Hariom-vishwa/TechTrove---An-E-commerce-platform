<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrove</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar  -->

    <div class="nav">
        <h1 class="logo">TechTrove</h1>
        <div class="sideNav">
            <h3 class="navItems">Home</h3>
            <h3 class="navItems">Profile</h3>
            <h3 class="navItems">Notifications</h3>
            <h3 class="navItems">Messages</h3>
            <h3 class="navItems">Help</h3>
        </div>
    </div>

    <!-- Hero Section -->

    <div class="hero">
        <img src="Assets/headphone.png" alt="">
        <div class="sideSection">
            <h3 class="content">Headphone</h3>
            <h1 class="content">Truly Wireless Headphone</h1>
            <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores aliquam totam voluptates
                quos. Omnis earum soluta, nisi quibusdam eveniet similique ipsa perferendis aliquam.</p>
            <button class="content">Shop Now</button>
        </div>
    </div>

    <!-- Items Carousel  -->

    <div class="itemsCarousel">
        <h1>- Items -</h1>
        <div class="carousel">
            <!-- Products will display here  -->
        </div>
    </div>

    <!-- Logo Animation  -->

    <div class="logoAnimation">
        <h1>TechTrobe</h1>
    </div>

    <!-- String  -->

    <div class="string">
        <svg width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
            <path d="M 10 100 Q 500 100 990 100" stroke="burlywood" fill="transparent" />
        </svg>
    </div>




    <!-- Javascript  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="gsap.js"></script>
    <script src="script.js"></script>
</body>

</html>
